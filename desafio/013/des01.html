<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>
<style>
    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        font-size: 1.2em;
    }

    table{
        border-collapse: collapse;
        width: 550px;
    }

    td{
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }
</style>
<body>
    <h1>Desafio de tabela 1</h1>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            
        </tr>

        <tr>
            <td colspan="3">8</td>
            <td>9</td>
            
        </tr>

        <tr>
            <td rowspan="2">10</td>
            <td colspan="3">11</td>
        </tr>

        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>


    </table>


    
</body>
</html>
