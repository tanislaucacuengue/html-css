<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }
         div:hover > p{
            display: block;
            color: #fff;
            background-image: linear-gradient(to top, #0ff, yellow, blue, red);
            width: 400px;
         }

         div:hover{
             color: #0ff;
             
         }

    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>

    <p>Passe o mouse sobre o texto abaixo</p>

    <div>
        passe o mouse aqui!

        <p>TEXTO ESCONDIDO...</p>
    </div>

    <p>Fim do exemplo</p>
</body>
</html>
