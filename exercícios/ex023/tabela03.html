<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

         td{
            text-align: center;
            border: 2px solid #000;
            padding: 10px;
        }

        
    </style>
</head>
<body>
    <h1>Fazendo mesclagem de celulas</h1>

    <table>
        <tr>
            <td>0</td>
            <td colspan="2">1</td>
            
        </tr>

        <tr>
            <td rowspan="3">2</td>
            <td>10</td>
            <td rowspan="2">3</td>
        </tr>

        <tr>
            
            
            <td>4</td>
        </tr>

        <tr>
            
            <td colspan="2">5</td>
            
        </tr>
    </table>
    
</body>
</html>
