<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            text-align: center;
            border-collapse: collapse;
        }

        #linha1{
            background-color: lightslategray;
        }


        #linha3{
            background-color: lightgreen;
        }

        td{
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Minha Primreira Tabela</h1>

    <table><!--A estrutura da Tabela-->
        <tr id="linha1"><!--A Primeira linha  da Tabela-->

            <td>A1</td><!--Os Dados da Primeira linha  da Tabela-->
            <td>B1</td>
            <td>C1</td>

        </tr>

        <tr id="linha2"><!--A Segunda linha  da Tabela-->

            <td>A2</td><!--Os Dados da Segunda linha  da Tabela-->
            <td>B2</td>
            <td>C2</td>

        </tr>

         <tr id="linha3"><!--A Terceira linha  da Tabela-->

            <td>A3</td><!--Os Dados da Terceira linha  da Tabela-->
            <td>B3</td>
            <td>C3</td>

        </tr>

        <tr id="linha4"><!--A Quarta linha  da Tabela-->

            <td>A4</td><!--Os Dados da Quarta linha  da Tabela-->
            <td>B4</td>
            <td>C4</td>

        </tr> 

        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>

        <tr>
            <td>A6</td>
        </tr>

    </table>
</body>
</html>
