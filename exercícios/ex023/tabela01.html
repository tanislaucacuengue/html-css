<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid #000;
            padding: 5px;
             text-align: center;
             vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha Primreira Tabela</h1>

    <table><!--A estrutura da Tabela-->
        <tr ><!--A Primeira linha  da Tabela-->

            <td>A1</td><!--Os Dados da Primeira linha  da Tabela-->
            <td>B1</td>
            <td>C1</td>

        </tr>

        <tr ><!--A Segunda linha  da Tabela-->

            <td>A2</td><!--Os Dados da Segunda linha  da Tabela-->
            <td>B2</td>
            <td>C2</td>

        </tr>

         <tr ><!--A Terceira linha  da Tabela-->

            <td>A3</td><!--Os Dados da Terceira linha  da Tabela-->
            <td>B3</td>
            <td>C3</td>

        </tr>

        <tr ><!--A Quarta linha  da Tabela-->

            <td>A4</td><!--Os Dados da Quarta linha  da Tabela-->
            <td>B4</td>
            <td>C4</td>

        </tr> 

    </table>
</body>
</html>
