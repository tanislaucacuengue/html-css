<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qualquer maneira.
        Basta colocar tudo 
        no meio do par
        tags &lt; p &gt; e &lt; /p &gt;. <!--LESS THAN:(menor que <) / GREATER THAN (maior que >)-->
        
    </p>

    <p>Se você precisar quebrar 
        o texto em algum lugar
        específico  você
        usar a tag &lt; br &gt;.
    </p>
    
    
</body>
</html>
